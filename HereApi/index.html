<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Geovisualization Example</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1533195059" />
    <link rel="stylesheet" type="text/css" href="index.css?dp-version=1533195059">
</head>
<body>
    <button id="ClearButton">CLEAR</button>
    <button id="AddButton">ADD</button>
	<input id="CityText" type="text" />
	<div>
		<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
	</div>
	<button id="CenterButton">CENTER</button>
	
    <div class="dl-map"></div>
    <div id="grad">
        <span id="grad_right">500</span>
        <span id="grad_left">0</span>
    </div>
    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
    <script type="text/javascript" src="https://js.cit.api.here.com/v3/3.0/mapsjs-clustering.js"></script>
    <script type="text/javascript" src="https://js.cit.datalens.api.here.com/latest/mapsjs-datalens.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

    <script type="text/javascript" src="markers.js"></script>
</body>
</html>
